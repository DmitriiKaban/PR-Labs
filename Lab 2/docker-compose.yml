version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=laptops
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    ports:
      - "3336:3306"  # Host port 3336 mapped to container port 3306
    volumes:
      - db_data:/var/lib/mysql
#    networks:
#      - app-network

  # Spring Boot Application Service
  app:
    image: lab2  # Replace with your app's Docker image name
    container_name: spring_app
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/laptops  # Use the internal MySQL port 3306
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATASOURCE_USERNAME: root
    ports:
      - "8081:8081"
#    networks:
#      - app-network

volumes:
  db_data:

